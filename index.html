<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5fbff;
}

/* ===== BANNER ===== */
.banner{
  padding:70px 15px 60px;
  text-align:center;
  background:
    linear-gradient(
      to bottom,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,.4) 45%,
      rgba(255,255,255,.8) 75%,
      #fff 100%
    ),
    url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg");
  background-size:cover;
  background-position:center;
}

.banner img{
  max-width:220px;
}

/* ===== SEARCH ===== */
header{
  background:#fff;
  padding:15px;
  position:sticky;
  top:0;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  z-index:10;
}

.search-box{
  display:flex;
  gap:10px;
}

.search-box input{
  flex:1;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ccc;
}

.search-box button{
  border:none;
  background:#4da3ff;
  color:#fff;
  padding:14px 18px;
  border-radius:50%;
}

/* ===== PRODUK ===== */
.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
  transition:.25s;
  position:relative;
}

.card:hover{
  transform:translateY(-4px);
}

.card img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
  cursor:pointer;
}

/* ===== SOLD STYLE ===== */
.card.sold img{
  filter:grayscale(100%);
  opacity:.6;
}

.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:#ff3b3b;
  color:#fff;
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
}

/* ===== EMPTY ===== */
.empty{
  grid-column:1/-1;
  text-align:center;
  padding:35px;
  color:#555;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal.show{
  display:flex;
}

.modal-content{
  background:linear-gradient(180deg,#fafdff,#eaf4ff);
  border-radius:18px;
  width:90%;
  max-width:420px;
  padding:22px;
  text-align:center;
  animation:zoom .35s ease;
}

@keyframes zoom{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal-content img{
  width:100%;
  border-radius:12px;
  margin-bottom:10px;
}

.pay-box{
  background:#fff;
  border-radius:12px;
  padding:12px;
  font-size:14px;
  margin:10px 0;
}

.btn{
  display:block;
  margin-top:10px;
  padding:12px;
  border-radius:25px;
  text-decoration:none;
  color:#fff;
  font-weight:bold;
}

.wa{background:#25D366}
.ig{background:#E1306C}

.close{
  margin-top:12px;
  font-size:13px;
  color:#777;
  cursor:pointer;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  padding:30px 10px 20px;
}

.platform-bottom{
  display:flex;
  justify-content:center;
  gap:22px;
  margin-bottom:12px;
}

.platform-bottom a{
  font-size:28px;
  color:#555;
}

.powered{
  font-size:13px;
  color:#888;
}
</style>
</head>

<body>

<div class="banner">
  <img src="logo.png" alt="AryanzUtama">
</div>

<header>
  <div class="search-box">
    <input id="search" placeholder="Cari kategori (ahli, senior)">
    <button id="btnCari">üîç</button>
  </div>
</header>

<div class="container" id="produk"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>üí≥ Pembayaran</h3>

    <img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766779896/IMG-20251222-WA0068_thougk.jpg">

    <div class="pay-box">
      <b>DANA</b><br>
      089688037479 A/N NIKOMANG
    </div>

    <p style="font-size:13px;color:#555">
      WAJIB kirim bukti transfer ke admin
    </p>

    <a id="waBtn" class="btn wa" target="_blank">
      <i class="fa-brands fa-whatsapp"></i> WhatsApp
    </a>

    <a id="igBtn" class="btn ig" target="_blank">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>

    <div class="close" onclick="tutupModal()">Tutup</div>
  </div>
</div>

<div class="footer">
  <div class="platform-bottom">
    <a href="https://wa.me/6289679520905" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="https://www.instagram.com/aryanz_stok" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@uryanzutama" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
    <a href="https://whatsapp.com/channel/0029VbB5xTP3GJOzlxzCl20S" target="_blank"><i class="fa-solid fa-bullhorn"></i></a>
  </div>
  <div class="powered">PoweredByAryanzUtama</div>
</div>

<script>
const container=document.getElementById("produk");
const modal=document.getElementById("modal");
const waBtn=document.getElementById("waBtn");
const igBtn=document.getElementById("igBtn");
const search=document.getElementById("search");
const btnCari=document.getElementById("btnCari");

let data=[];

fetch("produk.json")
.then(r=>r.json())
.then(j=>{
  data=j;
  tampilkan(data);
});

function tampilkan(list){
  container.innerHTML="";
  const now=Date.now();
  const DAY=24*60*60*1000;

  const tampil=list.filter(p=>{
    if(!p.sold) return true;
    return now - p.soldAt < DAY;
  });

  if(!tampil.length){
    container.innerHTML=`
      <div class="empty">
        stok kategori yang kamu cari sedang kosong<br>
        <b>hubungin AryanzUtama untuk melanjutkan</b>
      </div>`;
    return;
  }

  tampil.sort((a,b)=>{
    if(a.sold && !b.sold) return 1;
    if(!a.sold && b.sold) return -1;
    return 0;
  });

  tampil.forEach(p=>{
    const c=document.createElement("div");
    c.className="card"+(p.sold?" sold":"");
    c.innerHTML=`
      ${p.sold?`<div class="badge">Baru Sold</div>`:""}
      <img src="${p.foto}">
    `;
    if(!p.sold){
      c.onclick=()=>bukaModal(p.kategori);
    }
    container.appendChild(c);
  });
}

btnCari.onclick=()=>{
  const v=search.value.trim().toLowerCase();
  tampilkan(data.filter(p=>p.kategori.toLowerCase()===v));
};

function bukaModal(k){
  modal.classList.add("show");
  waBtn.href=`https://wa.me/6289679520905?text=Halo%20Admin,%20saya%20sudah%20transfer%20kategori%20${k}`;
  igBtn.href="https://www.instagram.com/aryanz_stok";
}

function tutupModal(){
  modal.classList.remove("show");
}
</script>

</body>
</html>
