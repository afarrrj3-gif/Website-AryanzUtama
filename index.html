<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5fbff;
}

/* SEARCH */
header{
  background:#fff;
  padding:15px;
  position:sticky;
  top:0;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

.search-box{
  display:flex;
  gap:10px;
}

.search-box input{
  flex:1;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ccc;
}

.search-box button{
  border:none;
  background:#4da3ff;
  color:#fff;
  padding:14px 18px;
  border-radius:50%;
}

/* PRODUK */
.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}

.card img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal-content{
  background:#fff;
  border-radius:16px;
  width:90%;
  max-width:420px;
  padding:20px;
  text-align:center;
}

.modal-content img{
  width:100%;
  border-radius:12px;
}

.pay-box{
  margin:15px 0;
  font-size:14px;
}

.pay-box b{
  display:block;
  margin-top:8px;
}

.btn{
  display:block;
  margin-top:10px;
  padding:12px;
  border-radius:25px;
  text-decoration:none;
  color:#fff;
  font-weight:bold;
}

.wa{background:#25D366}
.ig{background:#E1306C}

.close{
  margin-top:12px;
  color:#888;
  cursor:pointer;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="search-box">
    <input id="search" placeholder="Cari kategori (ahli, senior)">
    <button id="btnCari">üîç</button>
  </div>
</header>

<div class="container" id="produk"></div>

<!-- MODAL PEMBAYARAN -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>üí≥ Pembayaran</h3>

    <!-- QRIS -->
    <img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766779896/IMG-20251222-WA0068_thougk.jpg" alt="QRIS">

    <div class="pay-box">
      <b>DANA</b>
      089688037479 A/N NIKOMANG <br>
      <b>OVO</b>
      BELUM ADA
    </div>

    <p style="font-size:13px;color:#666">
      Setelah transfer, WAJIB kirim bukti pembayaran ke admin
    </p>

    <a id="waBtn" class="btn wa" target="_blank">Chat WhatsApp</a>
    <a id="igBtn" class="btn ig" target="_blank">Chat Instagram</a>

    <div class="close" onclick="tutupModal()">Tutup</div>
  </div>
</div>

<script>
const container = document.getElementById("produk");
const modal = document.getElementById("modal");
const waBtn = document.getElementById("waBtn");
const igBtn = document.getElementById("igBtn");

let data=[];

/* LOAD DATA */
fetch("produk.json")
.then(res=>res.json())
.then(json=>{
  data=json;
  tampilkan(data.filter(p=>!p.sold));
});

/* TAMPILKAN */
function tampilkan(list){
  container.innerHTML="";
  list.forEach(p=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<img src="${p.foto}">`;
    card.onclick=()=>bukaModal(p.kategori);
    container.appendChild(card);
  });
}

/* MODAL */
function bukaModal(kategori){
  modal.style.display="flex";
  waBtn.href=
    "https://wa.me/6289679520905?text=Halo%20Admin,%20saya%20sudah%20transfer%20untuk%20kategori%20"+kategori;
  igBtn.href=
    "https://www.instagram.com/aryanz_stok";
}

function tutupModal(){
  modal.style.display="none";
}
</script>

</body>
</html>
