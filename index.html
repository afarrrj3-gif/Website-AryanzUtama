<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AryanzUtama Store</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5fbff
}

/* ===== HERO ===== */
.brand{
  text-align:center;
  padding:80px 15px 60px;
  background:
    linear-gradient(
      to bottom,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.4) 50%,
      rgba(255,255,255,0.9) 85%,
      #fff 100%
    ),
    url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg");
  background-size:cover;
  background-position:center;
}

.brand img{
  max-width:200px;
  background:#fff;
  padding:12px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.15)
}

.brand p{
  margin-top:15px;
  font-size:15px;
  color:#333
}

/* ===== SEARCH ===== */
header{
  background:#fff;
  padding:15px;
  position:sticky;
  top:0;
  display:flex;
  gap:10px;
  align-items:center;
  z-index:10;
  box-shadow:0 4px 10px rgba(0,0,0,.05)
}

header input{
  flex:1;
  padding:12px 16px;
  border-radius:25px;
  border:1px solid #ccc
}

header button{
  border:none;
  background:#4da3ff;
  color:#fff;
  padding:12px 14px;
  border-radius:50%;
  font-size:18px;
  cursor:pointer
}

/* ===== PRODUK ===== */
.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px
}

.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 16px rgba(0,0,0,.1)
}

.card img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover
}

/* ===== MUSIC BUTTON ===== */
.music-btn{
  margin:20px auto;
  display:block;
  background:#4da3ff;
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:20px;
  cursor:pointer
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:30px 15px;
  color:#777;
  font-size:13px
}

.footer-links{
  display:flex;
  justify-content:center;
  gap:22px;
  margin:15px 0
}

.footer-links a img{
  width:28px;
  height:28px
}
</style>
</head>

<body>

<div class="brand">
  <img src="logo.png">
  <p>Mencari stok akun ML dengan mudah? gas cari aja</p>
</div>

<header>
  <input id="search" placeholder="Cari kategori (ahli, junior)">
  <button id="btnCari">üîç</button>
</header>

<button class="music-btn" onclick="playMusic()">‚ñ∂ Putar Musik</button>

<div class="container" id="produk"></div>

<footer>
  <div class="footer-links">
    <a href="https://wa.me/6289679520905" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
    </a>
    <a href="https://www.instagram.com/aryanz_stok?igsh=dWdzMTk2Nmt5ZDk1" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png">
    </a>
    <a href="https://www.tiktok.com/@uryanzutama?_r=1&_t=ZS-92YCnwDTv0x" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
    </a>
    <a href="https://whatsapp.com/channel/0029VbB5xTP3GJOzlxzCl20S" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
    </a>
  </div>
  Powered by AryanzUtama
</footer>

<audio id="bgm" loop>
  <!-- GANTI FILE MUSIK DI SINI -->
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<script>
const container = document.getElementById("produk");
const search = document.getElementById("search");
const btnCari = document.getElementById("btnCari");
const bgm = document.getElementById("bgm");

let data = [];

fetch("produk.json")
  .then(res => res.json())
  .then(json => {
    data = json;
    tampilkanAwal();
  });

function tampilkanAwal(){
  container.innerHTML = "";
  data.filter(p=>!p.sold)
      .sort((a,b)=>b.harga-a.harga)
      .forEach(p=>buatCard(p));
}

function buatCard(p){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${p.foto}">`;
  c.onclick=()=>window.open("https://wa.me/6289679520905");
  container.appendChild(c);
}

btnCari.onclick=()=>{
  const v=search.value.toLowerCase();
  container.innerHTML="";
  data.filter(p=>!p.sold && p.kategori===v)
      .forEach(p=>buatCard(p));
};

function playMusic(){
  bgm.play();
}
</script>

</body>
</html>
