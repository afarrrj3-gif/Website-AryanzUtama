<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AryanzUtama Store</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5fbff
}

/* ===== HERO / BRAND ===== */
.brand{
  position:relative;
  text-align:center;
  padding:80px 15px 60px;
  background:
    linear-gradient(
      to bottom,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.4) 50%,
      rgba(255,255,255,0.9) 85%,
      #fff 100%
    ),
    url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg");
  background-size:cover;
  background-position:center;
}

.brand img{
  max-width:200px;
  background:#fff;
  padding:12px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.15)
}

.brand p{
  margin-top:15px;
  font-size:15px;
  color:#333
}

/* ===== HEADER SEARCH ===== */
header{
  background:#fff;
  padding:15px;
  position:sticky;
  top:0;
  display:flex;
  gap:10px;
  align-items:center;
  z-index:10;
  box-shadow:0 4px 10px rgba(0,0,0,.05)
}

header input{
  flex:1;
  padding:12px 16px;
  border-radius:25px;
  border:1px solid #ccc;
  font-size:14px
}

header button{
  border:none;
  background:#4da3ff;
  color:#fff;
  padding:12px 14px;
  border-radius:50%;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(77,163,255,.4)
}

/* ===== PRODUK ===== */
.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px
}

.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
  transition:transform .2s
}

.card:hover{
  transform:translateY(-4px)
}

/* FOTO 1080 x 1350 (4:5) */
.card img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:25px 15px;
  color:#777;
  font-size:13px
}
</style>
</head>

<body>

<!-- HERO -->
<div class="brand">
  <img src="logo.png" alt="AryanzUtama">
  <p>Mencari stok akun ML dengan mudah? gas cari aja</p>
</div>

<!-- SEARCH -->
<header>
  <input id="search" placeholder="Cari kategori (ahli, junior)">
  <button id="btnCari">üîç</button>
</header>

<!-- PRODUK -->
<div class="container" id="produk"></div>

<footer>Powered by AryanzUtama</footer>

<script>
const container = document.getElementById("produk");
const search = document.getElementById("search");
const btnCari = document.getElementById("btnCari");

let data = [];

/* ===== AMBIL produk.json ===== */
fetch("produk.json")
  .then(res => res.json())
  .then(json => {
    data = json;
    tampilkanAwal();
  });

/* ===== TAMPIL AWAL (READY & TERMAHAL) ===== */
function tampilkanAwal(){
  container.innerHTML = "";

  const ready = data
    .filter(p => !p.sold)
    .sort((a,b)=>b.harga - a.harga);

  ready.forEach(p => buatCard(p));
}

/* ===== SEARCH KATEGORI ===== */
function tampilkanKategori(kategori){
  container.innerHTML = "";

  const hasil = data
    .filter(p =>
      !p.sold &&
      p.kategori.toLowerCase() === kategori
    )
    .sort((a,b)=>b.harga - a.harga);

  if(!hasil.length){
    container.innerHTML = `
      <p style="grid-column:1/-1;text-align:center">
        Stok kategori <b>${kategori}</b> kosong,<br>
        hubungi <b>AryanzUtama</b>
      </p>`;
    return;
  }

  hasil.forEach(p => buatCard(p));
}

/* ===== CARD ===== */
function buatCard(p){
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `<img src="${p.foto}" alt="${p.kategori}">`;
  card.onclick = () =>
    window.open(
      "https://wa.me/6289679520905?text=Saya%20tertarik%20kategori%20"+p.kategori
    );
  container.appendChild(card);
}

/* ===== EVENT üîç ===== */
btnCari.onclick = () => {
  const val = search.value.trim().toLowerCase();
  if(val) tampilkanKategori(val);
};
</script>

</body>
</html>
