<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5fbff;
}

/* ===== BANNER ===== */
.banner{
  padding:70px 15px 60px;
  text-align:center;
  background:
    linear-gradient(
      to bottom,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,.4) 45%,
      rgba(255,255,255,.8) 75%,
      #fff 100%
    ),
    url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg");
  background-size:cover;
  background-position:center;
}

.banner img{
  max-width:220px;
}

/* ===== PLATFORM ===== */
.platform{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:18px;
}

.platform a{
  width:46px;
  height:46px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:#fff;
  text-decoration:none;
}

.wa{background:#25D366}
.ig{background:#E1306C}
.tt{background:#000}
.ch{background:#128C7E}

/* ===== SEARCH ===== */
header{
  background:#fff;
  padding:15px;
  position:sticky;
  top:0;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  z-index:10;
}

.search-box{
  display:flex;
  gap:10px;
}

.search-box input{
  flex:1;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ccc;
}

.search-box button{
  border:none;
  background:#4da3ff;
  color:#fff;
  padding:14px 18px;
  border-radius:50%;
}

/* ===== PRODUK ===== */
.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}

.card img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
  cursor:pointer;
}

/* ===== EMPTY MESSAGE ===== */
.empty{
  grid-column:1/-1;
  text-align:center;
  font-size:15px;
  color:#555;
  padding:35px 10px;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal-content{
  background:#fff;
  border-radius:16px;
  width:90%;
  max-width:420px;
  padding:20px;
  text-align:center;
}

.modal-content img{
  width:100%;
  border-radius:12px;
}

.pay-box{
  margin:15px 0;
  font-size:14px;
}

.pay-box b{
  display:block;
  margin-top:8px;
}

.btn{
  display:block;
  margin-top:10px;
  padding:12px;
  border-radius:25px;
  text-decoration:none;
  color:#fff;
  font-weight:bold;
}

.close{
  margin-top:12px;
  color:#888;
  cursor:pointer;
  font-size:13px;
}
</style>
</head>

<body>

<!-- BANNER -->
<div class="banner">
  <img src="logo.png" alt="AryanzUtama">

  <div class="platform">
    <a class="wa" href="https://wa.me/6289679520905" target="_blank">üì±</a>
    <a class="ig" href="https://www.instagram.com/aryanz_stok?igsh=dWdzMTk2Nmt5ZDk1" target="_blank">üì∏</a>
    <a class="tt" href="https://www.tiktok.com/@uryanzutama?_r=1&_t=ZS-92YCnwDTv0x" target="_blank">üéµ</a>
    <a class="ch" href="https://whatsapp.com/channel/0029VbB5xTP3GJOzlxzCl20S" target="_blank">üí¨</a>
  </div>
</div>

<!-- SEARCH -->
<header>
  <div class="search-box">
    <input id="search" placeholder="Cari kategori (ahli, senior)">
    <button id="btnCari">üîç</button>
  </div>
</header>

<!-- PRODUK -->
<div class="container" id="produk"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>üí≥ Pembayaran</h3>

    <img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766779896/IMG-20251222-WA0068_thougk.jpg">

    <div class="pay-box">
      <b>DANA</b>
      089688037479 A/N NIKOMANG
    </div>

    <p style="font-size:13px;color:#666">
      WAJIB kirim bukti transfer ke admin
    </p>

    <a id="waBtn" class="btn wa" target="_blank">Chat WhatsApp</a>
    <a id="igBtn" class="btn ig" target="_blank">Chat Instagram</a>

    <div class="close" onclick="tutupModal()">Tutup</div>
  </div>
</div>

<script>
const container = document.getElementById("produk");
const modal = document.getElementById("modal");
const waBtn = document.getElementById("waBtn");
const igBtn = document.getElementById("igBtn");
const search = document.getElementById("search");
const btnCari = document.getElementById("btnCari");

let data = [];

/* LOAD DATA */
fetch("produk.json")
.then(r=>r.json())
.then(j=>{
  data = j;
  tampilkan(data.filter(p=>!p.sold));
});

/* TAMPILKAN PRODUK / PESAN KOSONG */
function tampilkan(list){
  container.innerHTML = "";

  if(list.length === 0){
    container.innerHTML = `
      <div class="empty">
        stok kategori yang kamu cari sedang kosong<br>
        <b>hubungin AryanzUtama untuk melanjutkan</b>
      </div>
    `;
    return;
  }

  list.forEach(p=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<img src="${p.foto}">`;
    card.onclick = ()=>bukaModal(p.kategori);
    container.appendChild(card);
  });
}

/* SEARCH */
btnCari.onclick = ()=>{
  const v = search.value.trim().toLowerCase();
  const hasil = data.filter(p=>!p.sold && p.kategori.toLowerCase() === v);
  tampilkan(hasil);
};

/* MODAL */
function bukaModal(kat){
  modal.style.display="flex";
  waBtn.href =
    `https://wa.me/6289679520905?text=Halo%20Admin,%20saya%20sudah%20transfer%20kategori%20${kat}`;
  igBtn.href =
    "https://www.instagram.com/aryanz_stok";
}

function tutupModal(){
  modal.style.display="none";
}
</script>

</body>
</html>
